	<script type="text/javascript">
		// for/while

		// for문
		//       for(초기식;조건식;증감식){
		//     	  반복문장;
		//       }
		// for문 1~10 까지 숫자 가로 출력

		//document.write("1");
		//document.write("2");
		for (var i = 1; i <= 10; i++) {
			document.write(i + " ");
		}

		// for문 11~20 까지 숫자 세로 출력
		for (var i = 11; i <= 20; i++) {
			//document.write(" <br> "+i);
			document.write(" <h5>" + i + "</h5> ");
		}

		// for문 숫자 10개 출력  0 ~ 9 (가로)
		for (var i = 0; i < 10; i++) {
			document.write(i + " ");
		}

		document.write("<br>");
		// for문 사용 1~10 까지 숫자 중에서 홀수만 출력
		// 1 3 5 7 9
		for (var i = 1; i <= 10; i += 2) { // i = i+2 
			document.write(i + " ");
			//document.write((i++)+" ");
			//i++;
		}
		for (var i = 1; i <= 10; i++) { // i = i+2 
			if (i % 2 != 0)
				document.write(i + " ");
		}
		document.write("<br>");
		// 1~10까지 수 중에서 짝수만 출력
		// 2 4 6 8 10
		for (var i = 0; i <= 10; i += 2) { // i = i+2 
			document.write(i + " ");
		}
		document.write("<br>");

		// 1~50까지 숫자 출력 (for, if-else)
		// 5의 배수이면서, 7의 배수가 아닌경우 - RED
		// 7의 배수이면서, 5의 배수가 아닌경우 - BLUE
		// 5의 배수 이면서, 7의 배수인경우 - GREEN

		for (var i = 1; i <= 50; i++) {
			if (i % 5 == 0 && i % 7 != 0) {
				document.write("<font color='RED'> " + i + " </font>");
			} else if (i % 7 == 0 && i % 5 != 0) {
				document.write("<font color='BLUE'> " + i + " </font>");
			} else if (i % 5 == 0 && i % 7 == 0) {
				document.write("<font color='GREEN'> " + i + " </font>");
			} else {
				document.write(i + " ");
			}
			
			if( i%10 == 0 ){
				document.write("<br>");
			}
			
		}
		document.write("<hr>");
		
		// 구구단 출력  -> 단 수 상관없이 사용할수 있는 구구단
		// < 2단 >
		// 2 * 1 = 2
		// 2 * 2 = 4
		// 2 * 3 = 6
		//   ....
		// 2 * 9 = 18
		
		var dan = prompt("단을 입력하시오", "0");
		
		document.write("< "+dan+"단 > <br>");
		for(var i=1;i<=9;i++){ // 1~9
			document.write(dan+" * "+i+" = "+(dan * i)+"<br>");
		}
		
		// 누적 합 계산하기 
		// 1 ~ 10까지의 숫자를 모두 더한 값을 출력 
		var sum = 0;
		for(var i = 1;i<=10;i++){
			// 1+2+3+4+ ... + 10
			sum += i; // <=> sum = sum + i;
			document.write("i = "+i+", sum = "+sum+"<br>");
		}
		
		document.write("sum = "+sum);
		
	</script>
