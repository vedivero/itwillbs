	<script type="text/javascript">
		// 숫자 객체 => Number객체 -> parseInt()
		// 수학 객체 => Math객체
		Math.floor(3.123);
		
		// * 생성자 : 객체를 생성할때 초기화 
		// * 객체를 생성할때 new 연산(생성자 함수)을 해야하는 객체,
		//   new 연산 없이 사용가능한 객체
		
		// O
		// 날짜 : Date 객체
		
		// => var day = new Date();
		// => day.속성
		
		// X
		// 수학 : Math 객체
		// 숫자 : Number 객체
		// 문자 : String 객체
		// 배열 : Array 객체
		// => Math.floor();
		
		// 절대값 계산
		document.write(Math.abs(-5000)+"<br>");
		// 최대값
		document.write(Math.max(100,200,150,240,250)+"<br>");
		// 최소값
		document.write(Math.min(100,200,150,240,250)+"<br>");
		// 랜덤값
		document.write(Math.random()*10+"<br>");
		// 반올림  Math.round();
		// 올림 Math.ceil();
		// 버림 Math.floor();
		
		
		
		
		
		
	</script>
