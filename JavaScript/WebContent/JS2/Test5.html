		document.write(msg.fontsize(15).fontcolor("red").bold());

		//document.write(msg.fontcolor("red"));		
		
		document.write("<hr>");
		// 함수2

		// charAt(인덱스) => 해당 인덱스에 있는 문자데이터를 가져옴
		document.write("msg : "+msg.charAt(0)+"<br>");
		document.write("msg : "+msg.charAt(7)+"<br>");
		// substring(시작인덱스,끝인덱스) : 시작부터 끝 인덱스 앞자리까지 짤라온다.
		document.write("msg : "+msg.substring(2, 7)+"<br>");
		// substring(시작인덱스) : 시작인덱스부터 문자 끝까지 짤라온다.		
		document.write("msg : "+msg.substring(2)+"<br>");
		// slice(시작,끝앞), substr(시작,개수)
		
		// indexOf("데이터") => 데이터가 있는 위치를 리턴, 없을경우 :-1 (왼쪽부터 검색)
		// lastIndexOf("데이터") => 데이터가 있는 위치를 리턴, 없을경우 :-1 (오른쪽부터 검색)

		document.write("msg : "+msg.indexOf("하")+"<br>");
