<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>WebContent/JS3/Test4.html</h1>
	
	<h1> 첫 페이지 </h1>
	
	<a href="Test4_1.html"> 2페이지로 이동 </a>
	
	<script type="text/javascript">
	 // history 객체 : 사용자가 방문한 기록을 가지고 페이지 이동
	 // 페이지 앞으로/뒤로 가기
	 
	 // screen 객체 : 사용자의 모니터 정보(속성을 제공)
	 
	 document.write("<br>"+screen.width+"<br>");
	 document.write("<br>"+screen.height+"<br>");
	 
	 //=> 화면에서 작업관리자를 제외한 크기 
	 document.write("<br>"+screen.availWidth+"<br>");
	 document.write("<br>"+screen.availHeight+"<br>");
	 
	 // navigator 객체 : 현재 방문한 사람의 브라우저 정보,OS 정보 제공
	 document.write("<hr>")
	 // 방문자의 브라우저 , 운영체제 정보
	 document.write(navigator.userAgent+" <br>");
	 // 방문자의 브라우저 코드명 정보
	 document.write(navigator.appCodeName+" <br>");
	 // 방문자의 브라우저 이름 정보
	 document.write(navigator.appName+" <br>");
	 document.write(navigator.appVersion+" <br>");
	 // 사용언어
	 document.write(navigator.language+" <br>");
	 // 사용엔진
	 document.write(navigator.product+" <br>");
	 // 운영체제
	 document.write(navigator.platform+" <br>");
	 
	 
	 
	 
	</script>
	
	
	
	
	
	
	
	
</body>
</html>
