<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

 <h1>WebContent/JS4/Test5.html</h1>
	 <form action="itwill.jsp" name="fr" method="get" onsubmit="return check();">
		 <table border="1">
		   <tr>
		      <td>아이디  </td>
		      <td><input type="text" name="id"></td>
		   </tr>
		   <tr>
		      <td>비밀번호  </td>
		      <td><input type="password" name="pw"></td>
		   </tr>
		   <tr>
		      <td>비밀번호 확인 </td>
		      <td><input type="password" name="pw2"></td>
		   </tr>
		   
		   <tr>
		      <td>이름  </td>
		      <td><input type="text" name="name"></td>
		   </tr>
		   <tr>
		      <td>주민번호  </td>
		      <td><input type="text" name="jumin"></td>
		   </tr>
		   <tr>
		      <td>성별  </td>
		      <td>
		      	<input type="radio" name="gender" value="남">남
		        <input type="radio" name="gender" value="여">여
		      </td>
		   </tr>
		   
		   <tr>
		      <td>취미  </td>
		      <td>
		      	<input type="checkbox" name="hobby" value="게임">게임
		        <input type="checkbox" name="hobby" value="영화">영화
		        <input type="checkbox" name="hobby" value="운동">운동
		      </td>
		   </tr>
		   
		   <tr>
		     <td>좋아하는 과목 </td>
		     <td>
		        <select name="sel">
		          <option value="">선택하시오</option>
		          <option value="JAVA">자바프로그래밍</option>
		          <option value="JSP">웹프로그래밍</option>
		          <option value="DB">데이터베이스</option>		        
		        </select>		     
		     </td>
		   </tr>
		   <tr>
		      <td>하고싶은말</td>
		      <td>
		        <textarea rows="5" cols="20" name="txt" ></textarea>
		      </td>		   
		   </tr>
		   
		   <tr>
		      <td colspan="2">
		        <input type="submit" value="회원가입">
		        <input type="reset" value="초기화">		      
		      </td>		   
		   </tr>		   
		 </table>
	 </form>
	 
	 <!-- 
	    * 아이티윌 회원 가입 프로그램 작성
	    
	    1) 모든 정보가 입력되어야지만 회원가입이 가능
	    2) 각 항목이 선택/입력이 없을경우 해당 요소의 알림과 함께 포커싱
	    3) ID값은 최소 4자리에서 10자리 까지만 허용 가능
	    4) 비밀번호 확인시 두개의 입력값이 같은경우만 회원 가입가능
	        비밀번호가 다른경우 비밀번호 확인창 포커싱 + 경고창
	    5) 주민번호를 입력받아서 -> 성별을 체크 
	    6) 성별체크가 없을경우 기본값 설정(남)
	    7) 취미도 선택이 하나도 없을경우 1번 옵션을 선택
	    8) 좋아하는 과목도 선택이 안된경우 경고창을 사용 확인할수 있도록한다
	    
	  -->
 <script type="text/javascript">
  
   
   function check(){
	   var id = document.fr.id.value;
	   var pw = document.fr.pw.value;
	   var pw2 = document.fr.pw2.value;
	   var name = document.fr.name.value;
	   var jumin = document.fr.jumin.value;
	   
	   
	   if(document.fr.id.value == ""){
		   alert(" 아이디를 입력하시오. ");
		   document.fr.id.focus();
		   return false;	   
	   }
	   
	   if( !(4<=id.length && id.length<=10) ){
		   alert("아이디는 4~10자리로 작성바랍니다.");
		   document.fr.id.focus();
		   return false;
	   }
	   
	   
	   
	   if(pw == ""){
		   alert(" 비밀번호를 입력하시오. ");
		   document.fr.pw.focus();
		   return false;	   
	   }
	   if(pw2 == ""){
		   alert(" 비밀번호 확인창을 입력하시오. ");
		   document.fr.pw2.focus();
		   return false;	   
	   }
	   
	   if(pw != pw2){
		   alert(" 입력하신 비밀번호가 다릅니다." );
		   document.fr.pw2.select();
		   return false;		   
	   }
	   
	   if(name == ""){
		   alert(" 이름을 입력하시오. ");
		   document.fr.name.focus();
		   return false;
	   }
	   if(jumin == ""){
		   alert(" 주민번호를 입력하시오. ");
		   document.fr.jumin.focus();
		   return false;
	   }
	   
	   // 성별이 체크 안된경우에  주민번호를 사용해서 성별 자동체크
	   if(document.fr.gender[0].checked == false &&
	      document.fr.gender[1].checked == false ){
		   if(jumin.charAt(7) == 1 || jumin.charAt(7) == 3){
			   alert("남성");
			   document.fr.gender[0].checked = true;
		   }
		   
		   if(jumin.charAt(7) == 2 || jumin.charAt(7) == 4){
			   alert("여성");
			   document.fr.gender[1].checked = true;
		   }
	   }
		   
	   if(document.fr.hobby[0].checked== false &&
			document.fr.hobby[1].checked== false &&
			document.fr.hobby[2].checked== false ){
		   
		   alert(" 취미를 선택하시오 .");
		   //document.fr.hobby[0].focus();
		   //return false;
		   document.fr.hobby[0].checked== true;
	   }
	   
	   if(document.fr.sel.selectedIndex == 0){
		   alert(" 좋아하는 과목을 선택하시오");
		   document.fr.sel.focus();
		   return false;
	   }
	   
	   if(document.fr.txt.value == ""){
		   alert(" 메모를 입력하시오 ");
		   document.fr.txt.focus();
		   return false;
	   }
	   
   }
   
 </script>
 
 
 
 
 

</body>
</html>
