<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 컴퓨터에 있는 제이쿼리 라이브러리 추가  -->
<script src="../js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">
   $(document).ready(function(){
	   // xml.jsp 페이지에서 (xml 데이터)
	   // 해당 정보를 읽어와서 xml.html(body)에 추가 출력
	   
	   // 비동기 방식 처리 
	   $.ajax({
		   url:"xml.jsp",
		   success: function(data){
			   //alert('성공');
			   //alert(data);	
			   
			   // data 안에서 person태그를 찾아서 각각 그안에 있는
			   // 데이터를 출력 (body에 추가)
			   //var tmp = $(data).find('person');
			   //alert(tmp);
			   $(data).find('person').each(function(){
				   var name = $(this).find('name').text();
				   var gender = $(this).find('gender').text();
				   var hobby = $(this).find('hobby').text();
				   
				   $('body').append(name+" / "+gender+" / "+hobby+"<br>");
				   
			   });
			   
		   },
		   error:function(){
			   alert('실패');
		   }
		   
	   });
	   
	   
	   
   });
</script>


</head>
<body>

	<h1>WebContent/jq3/xml.html</h1>
	
	
	
	



</body>
</html>
