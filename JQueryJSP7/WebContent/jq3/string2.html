<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 컴퓨터에 있는 제이쿼리 라이브러리 추가  -->
<script src="../js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

  $(document).ready(function(){
	  // 자바스크립트 변수의 값을 string2.jsp 페이지로 이동
	  // -> string2.jsp 페이지에서 출력 정보를 가지와서 string2.html출력
	  
	  // input-value값을 비동기방식으로 전달, 페이지에서 출력
	  var id ="admin";
	 
	  $.ajax({
		  url:"string2.jsp",
		  data: {name:"홍길동",id:id},
		  success: function(data){
			  alert(" 페이지 이동 완료 ! ");
			  $('body').append(data);
			  
		  } ,
		  error: function(){
			  alert(" 페이지 이동 실패 ! ");
		  }
	  });
	  
	  
  });


</script>


</head>
<body>
  <h1>WebContent/jq3/string2.html</h1>
  
  <!-- Ajax 사용해서 String2.jsp 페이지로 비동기방식 이동 -->
  <!-- string2.html 페이지에서 전달한 데이터를 출력 -->
  
  <input type="text" name="txt" value="안녕하세요">
  
  
  
  
  
  
  

</body>
</html>
