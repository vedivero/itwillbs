<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 컴퓨터에 있는 제이쿼리 라이브러리 추가  -->
<script src="../js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">
   $(document).ready(function(){
	   
	  $.getJSON('Json3.jsp',function(data){
		  // 배열 한칸씩 처리(객체를 사용,객체에 접근)
		  $.each(data,function(index,item){
			  
			  $('table').append("<tr><td>"+item.id+"</td><td>"+item.name+"</td><td>"+item.email+"</td></tr>");
			  
		  });
		  
	  });
	   
   });
  

</script>



</head>
<body>
  <h1>WebContent/jq3/Json3.html</h1>
  
  <h1> DB(Mysql)에 저장된 정보를 JSON으로 변경해서 출력 </h1>
  
  <table border="1">
    <tr>
      <td>아이디</td>
      <td>이름</td>
      <td>이메일</td>
    </tr>
  
  </table>
  
  
</body>
</html>
